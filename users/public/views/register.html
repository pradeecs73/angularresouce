<!-- start: REGISTRATION -->
<div class="row" data-ng-controller="RegisterCtrl as reg">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <a href="/"><img ng-src="/system/assets/img/codertrustlogo1.png" alt="{{appName}}" width="230" class="img-responsive"/></a>
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Sign Up
        </p>
        <p class="text-center">
            Enter your personal details below:
        </p>
        <!-- start: REGISTER BOX -->
        <div class="box-register">
            <form id="register_form" ng-submit="reg.register()" novalidate="novalidate">
                <input required id="userType" type="hidden" name="userType" placeholder="userType" value={{userType}}
                       ng-model="reg.user.userType">
                <div class="form-group">
                    <input id="name" type="text" name="name" placeholder="{{ 'users.FULL_NAME' | translate }}" ng-model="reg.user.name" required class="form-control">
                    <div ng-repeat="error in regsterError">
                        <div class="errorRed" ng-if="error.param=='name'">{{error.msg}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <input id="email_block" type="email" name="email" placeholder="{{ 'users.EMAIL_ADDRESS' | translate }}" ng-model="reg.user.email" required class="form-control">
                    <div ng-repeat="error in regsterError">
                        <div class="errorRed" ng-if="error.param=='email'">{{error.msg}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="username" type="text" name="username" placeholder="{{ 'users.USER_NAME' | translate }}" ng-model="reg.user.username" required>
                    <div ng-repeat="error in regsterError">
                        <div class="errorRed" ng-if="error.param=='username'">{{error.msg}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="password_block" name="password" type="{{reg.input.type}}" placeholder="{{reg.input.placeholder}}" ng-model="reg.user.password" >
                    <div ng-repeat="error in regsterError">
                        <div class="errorRed" ng-if="error.param=='password'">{{error.msg}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="confirm_password" name="confirm_password" type="{{reg.input.type}}"
                           placeholder="{{reg.input.placeholderConfirmPass}}" ng-model="reg.user.confirmPassword">
                    <div ng-repeat="error in regsterError">
                        <div class="errorRed" ng-if="error.param=='password'">{{error.msg}}</div>
                        <div class="errorRed" ng-if="error.param=='confirmPassword'">{{error.msg}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="agree" value="agree">
                        <label for="agree">
                            {{ 'users.AGREE' | translate }}
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <p class="text-center">
                        Already have an account?
                        <a ui-sref="auth.login">
                            Log-in
                        </a>
                    </p>
                    <button type="submit" class="btn btn-red btn-block">
                        Submit
                    </button>
                </div>
                <hr />
                <p class="margin-top-10 text-center">
                    Or sign up with a social network
                </p>
                <div class="social-icons text-center">
                    <ul>
                        <li class="social-twitter" uib-tooltip="Twitter" tooltip-placement="top">
                            <a target="_blank" href="#"> Twitter </a>
                        </li>
                        <li class="social-google" uib-tooltip="Google" tooltip-placement="top">
                            <a target="_blank" href="#"> Google </a>
                        </li>
                        <li class="social-facebook" uib-tooltip="Facebook" tooltip-placement="top">
                            <a target="_blank" href="#"> Facebook </a>
                        </li>
                    </ul>
                </div>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                2016 &copy; CodersTrust by Coderstrust.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: REGISTER BOX -->
    </div>
</div>
<!-- end: REGISTRATION -->
