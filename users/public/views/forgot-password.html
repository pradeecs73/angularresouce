<!-- start: FORGOT -->
<div class="row" data-ng-controller="ForgotPasswordCtrl as forgot">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img ng-src="/system/assets/img/codertrustlogo1.png" alt="{{appName}}" width="230" class="img-responsive"/>
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Forget Password?
        </p>
        <p class="text-center">
            Enter your e-mail address below to reset your password.
        </p>
        <!-- start: FORGOT BOX -->
        <div class="box-forgot">
            <form ng-submit="forgot.forgotpassword()" class="forgot-password" novalidate="novalidate" name="login_form">
                <div class="form-group">
                    <input required id="email_block" type="email" name="email" placeholder="Email Address" class="form-control"
                           ng-model="forgot.user.email">
                    <div class="logn-errmsg errorRed" ng-show="login_form.email.$error.required"> Email is required.
                    </div>
                    <div class="error_message">Please enter a correct info #</div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block">
                        Submit
                    </button>
                </div>
            </form>
            <div class="text-center margin-top-15">
                <strong>Need help?</strong> Learn more about how to <a href>retrieve an existing account.</a>
            </div>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                2016 &copy; CodersTrust by Coderstrust.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: FORGOT BOX -->
    </div>
</div>
<!-- end: FORGOT -->
