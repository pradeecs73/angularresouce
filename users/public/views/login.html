<!-- start: LOGIN -->
<div class="row" data-ng-controller="LoginCtrl as login">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
    <div data-ng-include="'/system/views/alert.html'"></div>
        <form name="login_form" id="login_form" ng-submit="login.login(login_form)" novalidate="novalidate">
        <div class="logo text-center">
            <a href="/"><img ng-src="/system/assets/img/codertrustlogo1.png" alt="{{appName}}" width="230" class="img-responsive"/></a>
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Welcome to CodersTrust
        </p>

        <p class="text-center">

        </p>

        <p class="text-center">
            Please enter your name and password to log in.
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
                <div class="form-group">
                    <input required id="email_block" type="email" name="email" placeholder="
{{ 'users.EMAIL_ADDRESS' | translate }}" ng-model="login.user.email" class="form-control">
                    <div class="logn-errmsg errorRed" ng-show="inValidForm  && login_form.email.$error.required"> {{ 'users.error_messages.EMAIL_ADDRESS' | translate }}
                    </div>
                    <div class="animated fadeIn" ng-if="error.param=='email'">{{error.msg}}</div>
                </div>
                <div class="form-group form-actions">
                    <input required id="password_block" name="password" type="{{login.input.type}}" placeholder="{{ 'users.PASSWORD' | translate }}" ng-model="login.user.password" class="form-control password">
                    <div class="logn-errmsg errorRed" ng-show=" inValidForm && login_form.password.$error.required">
                        {{ 'users.error_messages.PASSWORD' | translate }}
                    </div>
                </div>
                <div class="text-center">
                    <a ui-sref="forgot-password"> I forgot my password </a>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block">
                        Login
                    </button>
                    <div class="checkbox clip-check check-primary">
                        <input type="checkbox" id="remember" value="1">
                        <label for="remember"> {{ 'users.KEEP_SIGNIN' | translate }}</label>
                    </div>
                </div>
                <div class="new-account text-center">
                    Don't have an account yet?
                    <a ui-sref="auth.register"> Create an account </a>
                </div>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                2016 &copy; CodersTrust by Coderstrust.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        </form>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
