<section data-ng-controller="CountryController" class="container" data-ng-init="findOne()">
<div class="mainwrapper anchorTag">
		<ol class="breadcrumb">
			<li><i class="fa fa-home link-pointer" data-ng-click="redirectdashboard()"></i></li>
			<li><a href="/admin/country">Country</a></li>
			<li ng-disable = "true">Show</li>
			<li></li>
		</ol>
	</div> 
	<div class="mainwrapper">
		<div>
			<h3 class="text-center">Country</h3>
		</div>
	</div>

	<div class="col-xs-12">
		<form name="countryForm" class="form-horizontal col-md-12" novalidate>
			<div class="form-group">
				<label mean-token="'show-country_name'" class="col-md-3 control-label">Name</label>
				<div class="col-md-9">
					{{country.countryName}}
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'show-country_code'" class="col-md-3 control-label">Country Code</label>
				<div class="col-md-9">
					{{country.countryCode}}
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'show-currency'" class="col-md-3 control-label">Currency</label>
				<div class="col-md-9">
					{{country.currency}}
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'show-language_name'"
					class="col-md-3 control-label">Language Name</label>
				<div class="col-md-9">
					{{country.languageName}}
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'show-language_code'"
					class="col-md-3 control-label">Language Code</label>
				<div class="col-md-9">
					{{country.languageCode}}
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'show-created_at'"
					class="col-md-3 control-label">Created At</label>
				<div class="col-md-9">
					{{country.createdAt}}
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'show-updated_at'"
					class="col-md-3 control-label">Updated At</label>
				<div class="col-md-9">
					{{country.updatedAt}}
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
					<button type="button" class="btn btn-info" ng-click="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</section>
