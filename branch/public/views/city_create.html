<section data-ng-controller="CityController">
	<div class="mainwrapper anchorTag">
		<ol class="breadcrumb">
			<li><i class="fa fa-home link-pointer" data-ng-click="redirectdashboard()"></i></li>
			<li><a href="/admin/country/list">Country</a></li>
		    <li><a href="/admin/country/{{countryId}}/zone/list">Zone</a></li>
			<li><a href="/admin/zone/{{zoneId}}/city/list">City</a></li>
			<li ng-disable = "true">Create</li>
			<li></li>
		</ol>
	</div>
	<div class="mainwrapper">
		<h3 class="pull-left ">City</h3>
	</div>

	<div class="mainwrapper">
		<form name="cityForm" class="form-horizontal formAlign"
			data-ng-submit="create(BRANCH.URL_PATH.LISTCITY,cityForm.$valid)" novalidate>
			<div class="form-group">
				<label mean-token="'create-city_name'" class="col-md-2 pull-left">Name</label>
				<div class="col-md-6">
					<input name="name" type="text" class="form-control"
						data-ng-model="city.cityName" id="name" placeholder="Name" required>
						 <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='cityName'">{{err.msg}}</div>
						<div ng-show="submitted && cityForm.name.$invalid">
						<span class="err-msg errorText red"
							ng-show="cityForm.name.$error.required"> Please
							enter the Name </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'create-city_code'" class="col-md-2 pull-left">City Code</label>
				<div class="col-md-6">
					<input name="city_code" type="text" class="form-control"
						data-ng-model="city.cityCode" id="city_code
						" placeholder="City Code" required>
						 <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='cityCode'">{{err.msg}}</div>
						<div ng-show="submitted && cityForm.city_code.$invalid">
						<span class="err-msg errorText red"
							ng-show="cityForm.city_code.$error.required"> Please
							enter the city code </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-9">
					<button mean-token="'create-submit'" type="submit"
						class="btn btn-info">Submit</button>
					<button type="button" class="btn btn-info" ng-click="cancel(BRANCH.URL_PATH.LISTCITY,zoneId)">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</section>
