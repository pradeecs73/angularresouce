<section data-ng-controller="CountryController" data-ng-init="findOne()">
	 <div class="mainwrapper anchorTag">
		<ol class="breadcrumb">
			<li><i class="fa fa-home link-pointer" data-ng-click="redirectdashboard()"></i></li>
			<li><a href={{BRANCH.URL_PATH.LISTCOUNTRY}}>Country</a></li>
			<li ng-disable = "true">Edit</li>
			<li></li>
		</ol>
	</div> 
	<div class="mainwrapper">
		<h3 class="pull-left ">Country</h3>
	</div>
	
	<div class="mainwrapper">
		<form name="countryForm" class="form-horizontal formAlign"
			data-ng-submit="update(countryForm.$valid)" novalidate>
			<div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
				<label mean-token="'edit-country_name'" class="col-md-2 pull-left">Name</label>
				<div class="col-md-6">
					<input name="name" type="text" class="form-control"
						data-ng-model="country.countryName" id="name" placeholder="Name" required>
						 <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='countryName'">{{err.msg}}</div>
						<div ng-show="submitted && countryForm.name.$invalid">
						<span class="err-msg errorText red"
							ng-show="countryForm.name.$error.required"> Please
							enter the Name </span>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
				<label mean-token="'edit-country_code'" class="col-md-2 pull-left">Country Code</label>
				<div class="col-md-6">
					<input name="country_code" type="text" class="form-control"
						data-ng-model="country.countryCode" id=country_code
						" placeholder="Country Code" required>
						<div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='countryCode'">{{err.msg}}</div>
						<div ng-show="submitted && countryForm.country_code.$invalid">
						<span class="err-msg errorText red"
							ng-show="countryForm.country_code.$error.required"> Please
							enter the Country code </span>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
				<label mean-token="'edit-currency'" class="col-md-2 pull-left">Currency</label>
				<div class="col-md-6">
					<input name="currency" type="text" class="form-control"
						data-ng-model="country.currency" id=currency placeholder="Currency"
						required>
						<div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='currency'">{{err.msg}}</div>
						<div ng-show="submitted && countryForm.currency.$invalid">
						<span class="err-msg errorText red"
							ng-show="countryForm.currency.$error.required"> Please
							enter the currency </span>
					</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
				<label mean-token="'edit-language_name'"
					class="col-md-2 pull-left">Language Name</label>
				<div class="col-md-6">
					<input name="language_name" type="text" class="form-control"
						data-ng-model="country.languageName" id="languageName"
						placeholder="Language Name">
						<div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='languageName'">{{err.msg}}</div>
				</div>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : submitted && countryForm.name.$invalid }">
				<label mean-token="'edit-language_code'"
					class="col-md-2 pull-left">Language Code</label>
				<div class="col-md-6">
					<input name="language_code" type="text" class="form-control"
						data-ng-model="country.languageCode" id="languageCode"
						placeholder="Language Code">
						<div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='languageCode'">{{err.msg}}</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-9">
					<button mean-token="'edit-submit'" type="submit"
						class="btn btn-info">Submit</button>
					<button type="button" class="btn btn-info" ng-click="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</section>
