<section data-ng-controller="ZoneController" data-ng-init="findOne()">
	<div class="mainwrapper anchorTag">
		<ol class="breadcrumb">
			<li><i class="fa fa-home link-pointer" data-ng-click="redirectdashboard()"></i></li>
			<li><a href="/admin/country">Country</a></li>
			<li><a href="/admin/country/{{countryId}}/zone">Zone</a></li>
			<li ng-disable = "true">Edit</li>
		</ol>
	</div> 
	<div class="mainwrapper">
		<h3 class="pull-left ">Zone</h3>
	</div>
	
	<div class="mainwrapper">
		<form name="zoneForm" class="form-horizontal formAlign"
			data-ng-submit="update(BRANCH.URL_PATH.LISTZONE,zoneForm.$valid)" novalidate>
			<div class="form-group">
				<label mean-token="'edit-zone_name'" class="col-md-2 pull-left">Name</label>
				<div class="col-md-6">
					<input name="name" type="text" class="form-control"
						data-ng-model="zone.zoneName" id="name" placeholder="Name" required>
						 <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='zoneName'">{{err.msg}}</div>
						<div ng-show="submitted && zoneForm.name.$invalid">
						<span class="err-msg errorText red"
							ng-show="zoneForm.name.$error.required"> Please
							enter the Name </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label mean-token="'edit-zone_code'" class="col-md-2 pull-left">Zone Code</label>
				<div class="col-md-6">
					<input name="zone_code" type="text" class="form-control"
						data-ng-model="zone.zoneCode" id=zone_code
						" placeholder="Zone Code" required>
						 <div class="errorRed" ng-repeat="err in error.data" ng-if="err.param =='zoneCode'">{{err.msg}}</div>
						<div ng-show="submitted && zoneForm.zone_code.$invalid">
						<span class="err-msg errorText red"
							ng-show="zoneForm.zone_code.$error.required"> Please
							enter the currency </span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-9">
					<button mean-token="'edit-submit'" type="submit"
						class="btn btn-info">Submit</button>
					<button type="button" class="btn btn-info" ng-click="cancelEdit(BRANCH.URL_PATH.LISTZONE,countryId)">Cancel</button>
				</div>
			</div>
		</form>
	</div>

</section>
