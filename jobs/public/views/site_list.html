<section data-ng-controller="SiteController" data-ng-init="find(); loadNewSiteForm();">
<div data-ng-include="'/system/views/alert.html'"></div>
 <div ng-include="'/system/views/breadcrum.html'"></div>
	<div class="mainwrapper social-group-header">
	<h3 class="pull-left ">Sites</h3>
	<button class="btn btn-info pro-top pull-right" ng-if="writePermission" data-ng-click="newSite()">Create
			Site</button>
		</div>
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th class="text-center">Website Name</th>
				<th class="text-center">Website Url</th>
				<th class="text-center">Username</th>
				<th class="text-center">Password</th>
				<th class="text-center">Enabled</th>
				<th class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="site in collection" class="" ng-class-odd="'odd'"
				ng-class-even="'even'">
				<td ><a href="" data-ng-click="siteDetails(site)">{{site.websiteName}}</a></td>
				<td>{{site.websiteUrl}}</td>
				<td>{{site.username}}</td>
				<td class="text-center">**********</td>
				<td ng-if="site.enabled" class="text-center"><i class="fa fa-check"></i></td>
				<td ng-if="!site.enabled" class="text-center"><i class="fa fa-times"></i></td>
			    <td><a href="/admin/site/{{site._id}}/edit" class="linksGap"  ng-if="updatePermission">
						<i class="fa fa-pencil-square-o"></i></a> 
						<a href="" ng-click ="modalDeletePopup(site)" ng-if="deletePermission" class="linksGap">
				 <i class="fa fa-minus-circle"></i></a>
				 </td>
			</tr>
			<tr data-ng-hide="!collection || collection.length">
                <td colspan="8">No Site found...</td>
            </tr> 
		</tbody>
	</table>
	<div data-ng-show=" !collection || collection.length" class="paginate usr">
		<div ng-include="'system/views/paginationFilter.html'"></div>
		<br>
	</div>
	<div ng-include="'/system/views/delete-popup.html'"></div>
</section>
