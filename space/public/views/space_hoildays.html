<div data-ng-controller="SpaceHolidayController" data-ng-init="loadAdminsHolidayByYear();">

	<div class="col-lg-12 portlets">
										<div class="panel panel-default no-bd">
											<div class="panel-body bg-white">
												<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<h2>Admin Holidays</h2>
					<table class="table table-hover table-dynamic">
						<thead>
							<tr>
								<th></th>
								<th>List Of Holidays</th>
								<th>Holiday Date</th>
							</tr>
						</thead>
						<tbody data-ng-repeat="adminHoliday in adminHolidays">
							<tr class="partnerList">
								<td><input data-ng-model="adminHoliday.isAdmin" type="checkbox" name="check" value="true" ng-change="modifyHoliday(adminHoliday)"></td>
								<td>{{adminHoliday.name}}</td>
								<td>{{adminHoliday.holiday_date | date:'dd-MMM-yyyy'}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			
			<div class="col-lg-6 col-md-6 col-sm-6"  ng-if="hidePartnerHolidayList">
				<h2>Partner Holidays</h2>
				<table class="table table-hover table-dynamic">
					<thead>
						<tr>
						    <th></th>
							<th>List Of Holidays</th>
							<th>Holiday Date</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody data-ng-repeat="holiday in holidays">
						<tr class="partnerList">
						    <td><input data-ng-model="holiday.isPartner" type="checkbox" name="check" value="true" ng-change="modifyHolidayPartner(holiday)"></td>
							<td>{{holiday.name}}</td>
							<td>{{holiday.holiday_date | date:'dd-MMM-yyyy'}}</td>
							 <td>
                                <a ng-click="editHoliday(SPACE.URL_PATH.SPACE_HOLIDAY_EDIT,holiday._id)" title="Edit this holiday" class="editIcon"><i class="fa fa-pencil-square-o"></i></a>
                                <a ng-click="remove(holiday)" class="clred" title="Remove this holiday"><i class="fa fa-trash-o"></i></a>
                       </td>
						</tr>
					</tbody>
					<tbody>
						<td><a data-ng-click="createHoliday()">Create Holiday</a></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
