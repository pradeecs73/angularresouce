<section class="partnerinfo mydetails"
	data-ng-controller="SpaceHolidayController" data-ng-init="list();">
	<div class="container-fluid">
		<!-- Banner Content -->
		<div class="banner-cn">

			<!-- Tabs Content -->
			<div class="tab-content" style="background: transparent;">
				<div class="row">
					<div data-ng-include="'/superAdmin/views/adminLeftPanel.html'"></div>

					<div class="col-sm-9 col-lg-10 mydetailsnav">
						<div class="page-content page-thin dashboard-content">
							<div class="row">
								<div class="col-lg-12">
									<div class="panel-header pull-left panel-controls no-padding">
										<!-- <section class="breakcrumb-sc">
											<ul class="breadcrumb arrow">
												<li><a href="admin-dashboard.html"><i
														class="fa fa-home"></i></a></li>
												<li>Partner Details</li>
											</ul>
										</section> -->
									</div>
								</div>
								<div class="col-lg-12 portlets">
									<div class="panel" style="padding: 15px;">
										<div class="panel-content pagination2 table-responsive">
											<div class="col-lg-7">
												<div class="btn-toolbar"
													select="renderCalender('myCalendar')">

													<div class="btn-group">

														<button class="btn btn-success"
															ng-click="changeView('agendaDay', 'myCalendar')">Day</button>
														<button class="btn btn-success"
															ng-click="changeView('agendaWeek', 'myCalendar')">Week</button>
														<button class="btn btn-success"
															ng-click="changeView('month', 'myCalendar')">Month</button>

													</div>
												</div>
												<div class="">
													<div style="width: 550px;" ui-calendar="uiConfig.calendar"
														calendar="myCalendar" ng-model="eventSources"></div>
												</div>
											</div>
											<div class="col-lg-5">
											<div class="row">
                      <div class="col-sm-12 col-lg-12">
                      <div data-ng-include="'/system/views/alert.html'"></div>
                      </div>
                       </div>
												<table datatable="ng"  class="table table-bordered row-border hover booking-table" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
													<thead>
														<tr>
															<th>List Of Holidays</th>
															<th>Holiday Date</th>
															<th>Actions</th>
														</tr>
													</thead>
													<tbody data-ng-repeat="holiday in holidays">
														<tr class="partnerList">
															<td>{{holiday.name}}</td>
															<td>{{holiday.holiday_date | date:'dd-MMM-yyyy'}}</td>
															<td>
                                   <a ng-click="editHoliday(URLFactory.SPACE.URL_PATH.SPACE_HOLIDAY_LIST,holiday._id)" title="Edit this holiday" class="editIcon"><i class="fa fa-pencil-square-o"></i></a>
                                <a ng-click="remove(holiday)" class="clred" title="Remove this holiday"><i class="fa fa-trash-o"></i></a>
                       </td>
														</tr>
													</tbody>
												</table>
												<div class="row col-md-12">
													<div class="text-center  m-t-20">
										<a href=""
               id="next1" data-toggle="tab" class="awe-btn arrow-right"
               data-ng-click="back()">Back</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!-- End Tabs Content -->

		</div>
		<!-- End Banner Content -->

	</div>
</section>
