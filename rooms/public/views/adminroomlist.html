<section class="partnerinfo mydetails" data-ng-controller="AdminRoomsController" ng-init="loadAdminRooms();">
	<div class="container-fluid">
		<!-- Banner Content -->
		<div class="banner-cn">

			<!-- Tabs Content -->
			<div class="tab-content" style="background: transparent;">
				<div class="row">
					<div data-ng-include="'/superAdmin/views/adminLeftPanel.html'"></div>
					<div class="col-sm-9 col-lg-10 mydetailsnav">
						<div class="page-content page-thin dashboard-content col-sm-12 col-lg-12">
							<div class="row">
								<div class="col-sm-12 col-lg-12">
									<div class="col-sm-12 panel-header pull-left panel-controls no-padding">
										<div class="row">
                      <div class="col-sm-12 col-lg-12">
                      <div data-ng-include="'/system/views/alert.html'"></div>
                      </div>
                       </div>
									</div>
								</div>

								<div class="col-sm-12 col-lg-12 portlets">

									<div class="panel" style="padding: 15px;">
										<div class="panel-content pagination2">
											<table datatable="ng"  class="table table-bordered row-border hover booking-table" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
												<thead>
													<tr>
													    <th>ID</th>
														<th>Name</th>
														<th>Locality</th>
														<th>City</th>												
														<th>Status</th>
														<th>Actions</th>
													</tr>
												</thead>
												<tbody>												  
													<tr class="partnerList"  data-ng-repeat="space in spacedetails">
													    <td>{{space._id}}</td>
														<td>{{space.name}}</td>
														<td>{{space.locality}}</td>
														<td>{{space.city}}</td>
														<td>{{space.approveStatus}}</td>										
														<td>					
                                							<a ng-click="viewCompleteSpaceDetail(space);" title="View detail"><i class="fa fa-eye" aria-hidden="true"></i></a>		
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Tabs Content -->

		</div>
		<!-- End Banner Content -->

	</div>

</section>
