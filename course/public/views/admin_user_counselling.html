<section data-ng-controller="UserCounsellingController" data-ng-init="find()">
	<div class="row">
		<div class="col-xs-10">
			<h3>Batch</h3>
			<button class="btn btn-info pull-right">
				<a href="/admin/userCounselling/create">Create UserCounselling</a>
			</button>

		</div>
	</div>
	<table class="table table-bordered table-condensed">
		<thead>
			<tr>
				<th>Counselling Remarks</th>
				<th>Start Time</th>
				<th> End time</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="userCounselling in userCounsellings" class="" ng-class-odd="'odd'"
				ng-class-even="'even'">
				<td>{{userCounselling.Counselling_remarks}}</td>
				<td>{{userCounselling.start_time}}</td>
				<td>{{userCounselling.end_time}}</td>
				<td><a class="btn"
					href="/admin/userCounselling/{{userCounselling._id}}/edit"><i class="fa fa-pencil-square-o"></i></a> <a href=""
					data-ng-click="remove(userCounselling)"><i class="fa fa-minus-circle"></i></a></td>
			</tr>
		</tbody>
	</table>
	<h1 data-ng-hide="!userCounsellings || userCounsellings.length">
		No courses yet. <br> Why don't you <a
			href="/admin/userCounselling/create">Create One</a>?
	</h1>
</section>
