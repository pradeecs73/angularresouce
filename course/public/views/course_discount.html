<div class="" data-ng-controller="CourseModeController" data-ng-init="discountInit()">
	<div class="col-xs-12">
        <ol class="breadcrumb">
            <li><i data-ng-click="redirectdashboard()" class="fa fa-home link-pointer"></i></li>
            <li><a href="/admin/course">Courses</a></li>
            <li>Course Discounts</li>
            <li></li>
        </ol>
    </div>
    <div class="row mb20">
		<div class="col-xs-12">
			<ul class="nav nav-tabs">
				<li><a href="/admin/course/course-management">Course Installment</a></li>
				<li><a href="/admin/course/loans">Course Loan</a></li>
				<li class="active"><a href="/admin/course/discount">Course Discount</a></li>
			</ul>
		</div>
	</div>
    <div class="col-xs-12">
        <h2>Course Discounts</h2>
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" novalidate >
                <div class="form-group">
                    <label for="studentPercentMarks" class="col-sm-2 control-label">Minimum Result (%)</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="studentPercentMarks" data-ng-model="discount.studentPercentMarks" placeholder="Test Result (%)">
                    </div>
                    <label for="studentPercentDiscount" class="col-sm-2 control-label">Discount Applicabe (%)</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="studentPercentDiscount" data-ng-model="discount.studentPercentDiscount" placeholder="Discount (%)">
                    </div>
                    <button class="btn btn-info" ng-click="addNewDiscount()"><i class="fa fa-plus"></i></button>
                </div>
            </form>
            <br />
            <div class="col-md-6 col-md-offset-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-right">Minimum Result (%)</th>
                            <th class="text-right">Discount Applicable (%)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="discount in discounts">
                            <td class="text-right">
                                {{discount.studentPercentMarks}}
                            </td>
                            <td class="text-right">
                                {{discount.studentPercentDiscount}}
                            </td>
                            <td class="text-center">
                                <i ng-click="removeDiscount(discount.studentPercentMarks)" class="fa fa-minus-circle link-pointer"></i>
                            </td>
                        </tr>
                        <tr ng-show="emptyDiscounts()">
                        	<td colspan="3" class="text-center">
								No discounts applicable for the course.
							</td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-4">
                	<button class="btn btn-info" ng-click="cancelCourse()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
