<script>
$(document).ready(function() {
	$('.edu').first().find('.remove').hide();
		$('body').on('click', '.add', function() {
			var $educlone = $('.edu').first().clone();
			$educlone.find('.remove').show();
			$(".edu-head").append($educlone);
		});
		$('body').on('click', '.remove', function() {
			$(this).parent().parent().remove();
		});
		$('select[name="time"]').change(function(){
  		    if ($(this).val() == "parttime")
        	$("#timediv").append('<div class="avaitime">Available Time <input type="text" name="TimeAvai[]"></div>')
    		});
		$('select[name="time"]').change(function(){
  		    if ($(this).val() == "fulltime")
  		    $( ".avaitime" ).remove();	
    		});
	});
</script>
