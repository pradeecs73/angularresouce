<section data-ng-controller="StudentCourseController" data-ng-init="listOfStudentsOnBatch();batchBreadCrumAdd();">
    <div data-ng-include="'/system/views/alert.html'">
    </div>
    <div ng-include="'/system/views/breadcrum.html'">
    </div>
    <div class="mainwrapper social-group-header">
        <h3 class="pull-left ">
            Batch Student
        </h3>
    </div>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th class="text-center">
                    Student Name
                </th>
                <th class="text-center">
                    Course
                </th>
                <th class="text-center">
                    Branch
                </th>
                <th class="text-center">
                    Batch
                </th>
                <th class="text-center">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr  data-ng-repeat= "batchStudent in collection" ng-class-odd="'odd'" ng-class-even="'even'">
                <td >
                    <a href="" data-ng-click="studentBatchDetails(batchStudent.course)">
                        {{batchStudent.user.name}}
                    </a>
                </td>
                <td>
                    {{batchStudent.course.name}}
                </td>
                <td>
                    {{batchStudent.branch.branchName}}
                </td>
                <td>
                    {{batchStudent.batch.batch_name}}
                </td>
                <td width="10%" align="center">
                    <div class="dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href class="dropdown-toggle btn btn-wide btn-default" uib-dropdown-toggle>
                            <i class="fa fa-arrow-circle-right">
                            </i>
                            <span>
                                Actions
                            </span>
                        </a>
                        <ul role="menu" class="dropdown-menu dropdown-light animated fadeInUpShort ">
                            <li ng-if="updatePermission">
                                <a class="menu-toggler" data-ng-click="editStudentBatch(batchStudent._id,batchStudent.course,batchStudent.batch,batchStudent.user)">
                                    <i class="fa fa-pencil-square-o">
                                    </i>
                                    <span>
                                        Edit Info
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-include="'system/views/paginationFilter.html'">
    </div>
</section>
