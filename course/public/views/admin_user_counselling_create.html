<section data-ng-controller="UserCounsellingController" class = "container">
  <div class="col-xs-10">
     <form name="UserCounsellingForm" class="form-horizontal col-md-12"  data-ng-submit="create(UserCounsellingForm.$valid,user._id)" novalidate>
        <div class="form-group">
         <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
         <div class="col-md-9">
           <input name="name" type="text" class="form-control" data-ng-model="userCounselling.Counselling_remarks" id="name" placeholder="Name" required>
         </div>
      </div>
      <div class="form-group">
         <label mean-token="'create-period_start'" class="col-md-3 control-label">Period Start</label>
         <div class="col-md-9">
           <input name="period_start" type="number" class="form-control" data-ng-model="userCounselling.start_time" id="period_start" placeholder="Period Start" required>
         </div>
      </div>
      <div class="form-group">
         <label mean-token="'create-end_time'" class="col-md-3 control-label">End Time</label>
         <div class="col-md-9">
           <input name="end_time" type="number" class="form-control" data-ng-model="userCounselling.end_time" id="end_time" placeholder="End Time" required>
         </div>
      </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
        <button type="button" class="btn btn-info" ng-click="cancelCourse()">Cancel</button>
      </div>
    </div>
    </form>
    </div>
  
</section>
