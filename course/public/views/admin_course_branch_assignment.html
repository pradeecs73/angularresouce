<section data-ng-controller="CourseBranchController"
	data-ng-init="courseBreadcrumb(); loadLocationList();">
	<div ng-include="'/system/views/breadcrum.html'"></div>
	
	<div class="col-md-12 onlinemargin">
		<div class="col-md-6">
			<div>
				<h3>{{ 'course.branch.AVAILABLE_COURSE' | translate }}</h3>
			</div>
			<div class="row onlinetestborder" data-ng-repeat="availableCourse in availableCourses">
				<div class="checkbox">
					<div class="col-sm-6"> {{availableCourse.name}} </div>
					<div class="col-sm-6">
					<button class="btn btn-info pull-right btnMargin" ng-disabled="availableCourse.assigned"
						data-ng-click="assign(availableCourse._id)">{{ 'course.branch.SELECTED_COURSE' | translate }}</button>
						</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<h3 class="col-xs-5">{{ 'course.branch.ASSIGN' | translate }}</h3>
					<div class="col-xs-4 pull-right mar-top-bot" ng-show="isCountryDropDown">
						<select ng-model="country._id" class="col-md-10"
							ng-change="countryFilter(country._id)">
							<option value="">{{ 'locations.branch.COUNTRY' | translate }}</option>
							<option ng-repeat="country in countries" value="{{country._id}}">{{country.countryName}}</option>
						</select>
					</div>
					<div class="col-md-4 pull-right mar-top-bot" ng-show="isBranchDropDown">
						<select ng-model="branch._id" class="col-md-10"
							ng-change="branchFilter(branch._id)">
							<option value="">{{ 'course.branch.BRANCH' | translate }}</option>
							<option ng-repeat="branch in branches" value="{{branch._id}}">{{branch.branchName}}</option>
						</select>
					</div>
			</div>
			<div class="row onlinetestborder" data-ng-repeat="selectedCourse in selectedCourses" ng-show="isLocationSelected">

				<div class="checkbox">
					<div class="col-sm-6"> {{selectedCourse.name}} </div>
					<div class="col-sm-6">
						<button class="btn btn-info pull-right btnMargin"
							data-ng-click="remove(selectedCourse._id)">Remove</button>
						<a class="pull-right pad-15" href="/admin/course/{{selectedCourse._id}}/branch/payment-scheme/view">View</a>
					</div>
				</div>
			</div>
			<div class="col-sm-12" ng-hide="isLocationSelected">
				<div class="col-sm-12">
					<div class="row">
						<span>{{ 'course.branch.SELECT_LOCATION' | translate }} </span>
					</div>
				</div>
			</div>
			<div class="col-sm-12" ng-show="isLocationSelected && (selectedCourse.length <= 0)">
				<div class="col-sm-12">
					<div class="row">
						<span>{{ 'course.branch.NOT_AVAILBLE' | translate }}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="frgtpswdlabel" id="branchSelectPopup">
	    <div class="modal-dialog modelShow" role="document">
	        <div class="modal-content modal-margntop clearfix">
	            <div class="modal-header conf"><h4><b>{{title}}</b></h4></div>
	            <div class="modal-body conf">
	                <h5>{{message}}</h5>
	                <button class="btn btn-info" ng-click="ok()">Ok</button>
	            </div>
	        </div>
	    </div>
	</div>
</section>
