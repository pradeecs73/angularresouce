<section data-ng-controller="HolidayController" data-ng-init="find();">
    <div data-ng-include="'/system/views/alert.html'">
    </div>
    <div ng-include="'/system/views/breadcrum.html'">
    </div>
    <h1 class="col-md-12 row pull-left">
        Holiday
    </h1>
    <!--  <div class="col-md-4">
        <div style="width: 400px;" ui-calendar="uiConfig.calendar"
            ng-model="eventSources">
        </div>
    </div>  -->
     <div class="col-md-6">
    <div ng-include="'profile/views/myCalender.html'" ></div>
    </div> 
    <div class="pull-right">
        <a class="btn btn-info" ng-if="writePermission"
            data-ng-click="newHoliday()">
            New Holiday
        </a>
    </div>
    <div class="col-md-6 row pull-right holitop">
        <table class="table table-bordered">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Description
                </th>
                <th>
                    StartDate
                </th>
                <th>
                    EndDate
                </th>
                <th>
                    Action
                </th>
            </tr>
            <tr data-ng-repeat="holiday in holidays">
                <td>
                    {{holiday.name}}
                </td>
                <td>
                    {{holiday.description | limitTo: 10}}
                </td>
                <td>
                    {{holiday.start_date | date:'dd-MMM-yyyy'}}
                </td>
                <td>
                    {{holiday.end_date | date:'dd-MMM-yyyy'}}
                </td>
                <td width="10%" align="center">
                    <div class="dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href class="dropdown-toggle btn btn-wide btn-default" uib-dropdown-toggle>
                            <i class="fa fa-arrow-circle-right">
                            </i>
                            <span>
                                Actions
                            </span>
                        </a>
                        <ul role="menu" class="dropdown-menu dropdown-light animated fadeInUpShort ">
                            <li ng-if="updatePermission">
                                <a class="menu-toggler" data-ng-click="editholiday(COURSE.PATH.ADMIN_HOLIDAY_EDIT,holiday._id)" >
                                    <i class="fa fa-pencil-square-o">
                                    </i>
                                    <span>
                                        Edit Holiday
                                    </span>
                                </a>
                            </li>
                            <li ng-if="deletePermission">
                                <a class="menu-toggler" data-ng-click="modalDeletePopup(holiday)">
                                    <i class="fa fa-minus-square-o">
                                    </i>
                                    <span>
                                        Delete Holiday
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr data-ng-show="!holidays.length>0">
                <td colspan="8">
                    <h5>
                        No holiday available
                    </h5>
                </td>
            </tr>
        </table>
    </div>
</section>
