<section data-ng-controller="FranchiseeController" data-ng-init="list();">
    <div data-ng-include="'/system/views/alert.html'">
    </div>
    <div data-ng-include="'/system/views/breadcrum.html'">
    </div>
    <div class="mainwrapper social-group-header">

        <button class="btn btn-info pull-right" data-ng-click="newFranchise() " data-ng-if= "writePermission">
            Create
            Franchise
        </button>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center">
                    Name
                </th>
                <th class="text-center">
                    WebSite URL
                </th>
                <th class="text-center">
                    Email
                </th>
                <th class="text-center">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody class="anchorTag">
            <tr data-ng-repeat="franchise in collection" class="" data-ng-class-odd="'odd'"  data-ng-class-even="'even'">
                <td>
                    {{franchise.name}}
                </td>
                <td>
                    {{franchise.url}}
                </td>
                <td>
                    {{franchise.email}}
                </td>
                <td width="10%" align="center">
                    <div class="dropdown" uib-dropdown on-toggle="toggled(open)">
                        <a href class="dropdown-toggle btn btn-wide btn-default" uib-dropdown-toggle>
                            <i class="fa fa-arrow-circle-right">
                            </i>
                            <span>
                                Actions
                            </span>
                        </a>
                        <ul role="menu" class="dropdown-menu dropdown-light animated fadeInUpShort ">
                            <li ng-if="readPermission">
                                <a class="menu-toggler" data-ng-click="viewFranchise(COURSE.PATH.ADMIN_FRANCHISE_VIEW,franchise._id)"  >
                                    <i class="fa fa-eye">
                                    </i>
                                    <span>
                                        View Franchise List
                                    </span>
                                </a>
                            </li>
                            <li ng-if="updatePermission">
                                <a class="menu-toggler" data-ng-click="editFranchise(COURSE.PATH.ADMIN_FRANCHISE_EDIT,franchise._id)"  >
                                    <i class="fa fa-pencil-square-o">
                                    </i>
                                    <span>
                                        Edit Franchise
                                    </span>
                                </a>
                            </li>
                            <li ng-if="deletePermission">
                                <a class="menu-toggler" data-ng-click="modalDeletePopup(franchise)"  >
                                    <i class="fa fa-minus-square-o">
                                    </i>
                                    <span>
                                        Delete Franchise
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr data-ng-hide="!collection || collection.length">
                <td colspan="10">
                    No Franchise available
                </td>
            </tr>
        </tbody>
    </table>
    <div data-ng-show="!collection || collection.length" class="paginate usr">
        <div data-ng-include="'system/views/paginationFilter.html'">
        </div>
        <br/>
    </div>
</section>
