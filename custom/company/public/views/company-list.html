<section data-ng-controller="CompanyController" data-ng-init="findAll();">
    <div class="row">
        <div class="col-sm-12">
            <div class="portlet light bordered clearfix">
                <div class="portlet-title">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-md-2">
                                    <input class="form-control" placeholder="Search.." type="text" ng-model="tableFilter">
                                </div>
                                <div class="col-xs-6 btn-group pull-right">
                                    <button class="btn blue  pull-right" data-ng-click="addCompany();" id="sample_editable_1_new">
                                    New Company
                                    <i class="fa fa-plus">
                                    </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body scrollx">
                    <table ng-table="companyTable" class="table table-condensed table-bordered table-striped"  data-ng-show="companyArray.length > 0">
                        <tr ng-repeat="company in $data">
                            <td data-title="'Name'" sortable="'company_name'">{{company.company_name}}</td>
                            <td data-title="'City'" sortable="'city'">{{company.city}}</td>
                            <td data-title="'Country'" sortable="'country'">{{company.country}}</td>
                            <td data-title="'Contact Number'" sortable="'contact_number'">{{company.contact_number}}</td>
                            <!-- <td data-title="'Active'" sortable="'active'">{{company.active}}</td> -->
                            <td data-title="'Actions'" class="col-sm-1 col-half">
                                <div class="btn-group">
                                    <a class="btn blue" href="javascript:;" data-toggle="dropdown" aria-expanded="false">
                                        <i class="fa fa-wrench"></i> <i class="fa fa-angle-down"></i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li>
                                            <a data-ng-click="editCompany(company);">
                                                <i class="fa fa-pencil-square-o"></i>Edit
                                            </a>
                                        </li>
                                        <!-- Will be implemented later -->
                                        <!-- <li data-ng-if="company.active">
                                            <a data-ng-click="softDelete(company);">
                                                <i class="fa fa-times"></i>Deactivate
                                            </a>
                                        </li> -->
                                        <!-- <li data-ng-if="!company.active">
                                            <a data-ng-click="softDelete(company);">
                                                <i class="fa fa-times"></i>Deactivate
                                            </a>
                                        </li> -->
                                        <li>
                                            <a data-ng-click="deleteCompany(company);">
                                                <i class="fa fa-times"></i>Delete
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr data-ng-show="!$data.length">
                            <td colspan = "11">No Companies matched your filter condition.</td>
                        </tr>
                    </table>
                    <div data-ng-show="!companyArray.length>0">
                        <label>No Companies Available</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
