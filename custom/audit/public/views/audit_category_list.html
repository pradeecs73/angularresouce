<section data-ng-controller="AuditCategoryController" data-ng-init="list();">
    <div class="row">
        <div class="col-sm-6">
            <div class="portlet light bordered clearfix">
                <div class="portlet-title">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-md-4">
                                <input class="form-control" ng-model="tableFilter" placeholder="Search.." type="text">
                                </input>
                            </div>
                            <div class="col-xs-6 btn-group pull-right">
                                <button class="btn blue pull-right" data-ng-click="createAuditCategory();">
                                    Add Audit Category
                                    <i class="fa fa-plus">
                                    </i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <table class="table table-condensed table-bordered table-striped" data-ng-show="auditUserData.length > 0" ng-table="tableParams">
                        <tr ng-repeat="row in $data">
                            <td data-title="'Name'" sortable="'name'">
                                {{row.name}}
                            </td>
                            <td data-title="'No Of Questions'" sortable="'description'">
                                {{row.questionscount}}
                            </td>
                            <td class="col-sm-1 col-half" data-title="'Actions'">
                                <div class="btn-group">
                                    <a aria-expanded="false" class="btn blue" data-toggle="dropdown" href="javascript:;">
                                        <i class="fa fa-wrench">
                                        </i>
                                        <i class="fa fa-angle-down">
                                        </i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li>
                                            <a ng-click="editAuditCategory(row._id)">
                                                <i class="fa fa-pencil-square">
                                                </i>
                                                Edit
                                            </a>
                                        </li>
                                        <li ng-if="!isSuperAdmin()">
                                            <a ng-click="deleteAuditCategory(row)">
                                                <i class="fa fa-trash-o">
                                                </i>
                                                Delete
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr data-ng-show="!tableParams.settings().dataset.length">
                            <td colspan="11">
                                No Audit Categories  matched your filter condition.
                            </td>
                        </tr>
                    </table>
                    <div data-ng-show="!auditUserData.length>0">
                        <label>
                            No Audit Categories
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6" ng-if="!isSuperAdmin()">
            <div class="portlet light bordered clearfix">
                <div class="portlet-title">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-12">
                                <div class="caption pull-left">
                                    <!-- <i class="icon-settings font-dark"></i> -->
                                    <span class="caption-subject font-dark sbold uppercase">
                                        System Audit Categories
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <table class="table table-condensed table-bordered table-striped" data-ng-show="adminData.length > 0" ng-table="tablePristine">
                        <tr ng-repeat="row in $data">
                            <td data-title="'Name'" sortable="'name'">
                                {{row.name}}
                            </td>
                            <td data-title="'No Of Questions'" sortable="'description'">
                                {{row.questionscount}}
                            </td>
                            <td class="col-sm-1 col-half" data-title="'Actions'">
                                <div class="btn-group">
                                    <a aria-expanded="false" class="btn blue" data-toggle="dropdown" href="javascript:;">
                                        <i class="fa fa-wrench">
                                        </i>
                                        <i class="fa fa-angle-down">
                                        </i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li>
                                            <a ng-click="editAuditCategory(row._id)">
                                                <i class="fa fa-pencil-eye">
                                                </i>
                                                View
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div data-ng-show="!adminData.length>0">
                        <label>
                            No audit categories Available
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
