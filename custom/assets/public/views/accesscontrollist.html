<section data-ng-controller="AssetsAccessControlController" data-ng-init="findAccessControl(); initBuilding();">
    <div class="row">
        <div class="col-sm-12">
            <div class="portlet light bordered clearfix">
                <div data-ng-include = "'/assets/views/accesscontrolTabs.html'"></div>
				<div class="col-md-12">
					<div class="portlet-title">
						<div class="row">
							<div class="form-group">
								<div class="col-md-2">
									<input class="form-control" placeholder="Search.." type="text" ng-model="tableFilter">
								</div>
								<div class="col-xs-6 btn-group pull-right">
									<button class="btn blue  pull-right" data-ng-click="addAccessController();">New Access Controller<i class="fa fa-plus"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="portlet-body scrollx">
					<div class="col-sm-12">
						<table ng-table="accesscontrolTable" class="table table-condensed table-bordered table-striped"  data-ng-show="accesscontrolArray.length > 0">
							<tr ng-repeat="accesscontrol in $data">

							      <td data-title="'Access Service Provider'" sortable="'company_name'">{{accesscontrol.accessControl_provider}}</td>
	                              <td data-title="'Model'" sortable="'city'">{{accesscontrol.model}}</td>
	                              <td data-title="'Lock'" sortable="'country'">{{accesscontrol.lock}}</td>
	                              <!-- <td data-title="'Active'" sortable="'active'">{{accesscontrol.active}}</td> -->

								<td data-title="'Actions'" class="col-sm-1 col-half">
					    			<div class="btn-group">
					        			<a class="btn blue" href="javascript:;" data-toggle="dropdown" aria-expanded="false">
					            			<i class="fa fa-wrench"></i> <i class="fa fa-angle-down"></i>
					        			</a>
					        			<ul class="dropdown-menu pull-right">
					            			<li>
					                			<a data-ng-click="editAccessControl(accesscontrol);">
					                    			<i class="fa fa-pencil-square-o"></i>Edit
					                			</a>
					            			</li>

							            			<!-- Will be implemented later -->
					            			<!-- <li data-ng-if="accesscontrol.active">
					                			<a data-ng-click="softDelete(accesscontrol);">
					                    			<i class="fa fa-times"></i>Deactivate
					                			</a>
					            			</li>
					            			<li data-ng-if="!accesscontrol.active">
					                			<a data-ng-click="softDelete(accesscontrol);">
					                    			<i class="fa fa-times"></i>Activate
					                			</a>
					            			</li> -->

					                		<li>
					                    		<a data-ng-click="deleteAccessControl(accesscontrol);">
					                        		<i class="fa fa-times"></i>Delete
					                    		</a>
					                		</li>
					            		</ul>
					        		</div>
								</td>
							</tr>
							<tr data-ng-show="!$data.length">
								<td colspan = "11">No access control system matched your filter condition.</td>
							</tr>
						</table>
						<div data-ng-show="!accesscontrolArray.length>0">
							<label>No Access Control System Available</label>
						</div>
					</div>
				</div>
        	</div>
    	</div>
    </div>
</section>
