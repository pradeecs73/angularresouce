<section data-ng-controller="LocationController" data-ng-init="findAll();">
    <div class="row">
        <div class="col-sm-12">
            <div class="portlet light bordered clearfix">
                <div class="portlet-title">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="col-md-2">
                                    <input class="form-control" placeholder="Search.." type="text" ng-model="tableFilter">
                                </div>
                                <div class="col-xs-6 btn-group pull-right">
                                    <button class="btn blue  pull-right" data-ng-click="addLocation();" id="sample_editable_1_new">
                                    New Location
                                    <i class="fa fa-plus">
                                    </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="col-sm-12 ">
                        <div class="table-container scrollx">
                            <table ng-table="locationTable" class="table table-condensed table-bordered table-striped" data-ng-show="locations.length > 0">
                                <tr ng-repeat="location in $data" data-ng-show="$data.length > 0">
                                    <td data-title="'Location Name'" sortable="'name'">{{location.name}}</td>
                                    <td data-title="'City'" sortable="'city'">{{location.city}}</td>
                                    <td data-title="'Country'" sortable="'country'">{{location.country}}</td>
                                    <!-- <td data-title="'Active'" sortable="'active'">{{location.active}}</td> -->
                                    <td data-title="'Actions'" class="col-sm-1 col-half">
                                        <div class="btn-group">
                                            <a class="btn blue" href="javascript:;" data-toggle="dropdown" aria-expanded="false">
                                                <i class="fa fa-wrench"></i> <i class="fa fa-angle-down"></i>
                                            </a>
                                            <ul class="dropdown-menu pull-right">
                                                <li>
                                                    <a href="javascript:;" data-ng-click="editLocation(location._id);">
                                                    <i class="fa fa-trash-o"></i> Edit </a>
                                                </li>
                                                <!-- To be implemented later -->
                                                <!-- <li data-ng-if="!location.active">
                                                    <a href="javascript:;" data-ng-click="activate(location);">
                                                    <i class="fa fa-plus"></i> Activate </a>
                                                </li>
                                                <li data-ng-if="location.active">
                                                    <a href="javascript:;" data-ng-click="decativate(location);">
                                                    <i class="fa fa-times"></i> Deactivate </a>
                                                </li> -->
                                                <li>
                                                    <a href="javascript:;" data-ng-click="remove(location);">
                                                    <i class="fa fa-times"></i> Delete </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr data-ng-show="!$data.length">
                                    <td colspan="11">No Location matched your filter condition.</td>
                                </tr>
                            </table>
                           <div data-ng-show="!locations.length>0">
                             <label>No Locations Available</label>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
